<!-- DO NOT CHANGE these classes and ids or the image_uploader.js will break! -->

<div class='custom-form'>
  <div class='custom-form__add_new_image empty'>
    <div class='custom-form__image-container'>
      <div id='upload_widget_opener'>
      </div>
      <div class='custom-form__image'></div>
    </div>
    <div class='image-details'>
      <h5 class='image-filename'>File Name</h5>
      <span class='edit-details-button'> + details </span>
      <div class='image-details__form'>
        <div class='form-toggle'>
          <input class='image-details-input' id='quantity' placeholder='Quantity'></input>
          <input class='image-details-input' id='size' placeholder='Size'></input>
          <select class='image-details-select' id='paper' placeholder='Paper'></select>
          <select class='image-details-select' id='border' placeholder='Border'></select>
        </div>
      </div>
    </div>
  </div>
  <div class='custom-form__new'></div>
</div>
